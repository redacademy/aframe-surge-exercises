<html>
  <head>
    <title>Lesson 4: Sky</title>
    <script src="assets/aframe-0.4.js"></script>
  </head>
  <body>
    <a-scene>
      <!--
        We have a more natural looking solar system now, hopefully. But
        something else is glaringly wrong. Space is not white. It's black.

        Add an <a-sky> component to make this scene look more like space:
        https://aframe.io/docs/0.4.0/primitives/a-sky.html
      -->
      <a-entity id="solar-system"
        position="0 0 -150"
        rotation="5 0 0">
        <a-sphere id="sun"
          radius="40"
          color="yellow"></a-sphere>
        <a-entity id="mercury-orbit">
          <a-sphere id="mercury"
            radius="0.2"
            position="0 0 45"
            color="magenta"></a-sphere>
        </a-entity>
        <a-entity id="venus-orbit"
          rotation="0 35 0">
          <a-sphere id="venus"
            radius="0.4"
            position="0 0 50"
            color="red"></a-sphere>
        </a-entity>
        <a-entity id="earth-orbit">
          <a-sphere id="earth"
            radius="0.5"
            position="0 0 60"
            color="blue"></a-sphere>
        </a-entity>
        <a-entity id="mars-orbit"
          rotation="0 -35 0">
          <a-sphere id="mars"
            radius="0.25"
            position="0 0 65"
            color="red"></a-sphere>
        </a-entity>
        <a-entity id="jupiter-orbit"
          rotation="0 -45 0">
          <a-sphere id="jupiter"
            radius="5.5"
            position="0 0 80"
            color="orange"></a-sphere>
        </a-entity>
        <a-entity id="saturn-orbit"
          rotation="0 5 0">
          <a-sphere id="saturn"
            radius="4.725"
            position="0 0 100"
            color="beige">
            <a-ring id="saturns-rings"
              color="brown"
              rotation="-75 20 0"
              radius-inner="5"
              radius-outer="6">
            </a-ring>
          </a-sphere>
        </a-entity>
        <a-entity id="uranus-orbit"
          rotation="0 -10 0">
          <a-sphere id="uranus"
            radius="2"
            position="0 0 122"
            color="cyan"></a-sphere>
        </a-entity>
        <a-entity id="nepture-orbit"
          rotation="0 65 0">
          <a-sphere id="neptune"
            radius="1.9"
            position="0 0 140"
            color="darkblue"></a-sphere>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
